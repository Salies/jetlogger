<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <title>Jetlogger - Adicionar jogo</title>
  <link th:href="@{/css/pico.min.css}" href="../static/css/pico.min.css" rel="stylesheet" />
  <link rel="icon" type="image/x-icon" th:href="@{/img/fav.ico}" href="../static/img/fav.ico"/>
  <link th:href="@{/css/register.css}" href="../static/css/register.css" rel="stylesheet" />
  <link th:href="@{/css/beat-game.css}" href="../static/css/beat-game.css" rel="stylesheet" />
</head>
<body>
<nav class="container-fluid">
  <ul>
    <li>
      <a href="/" class="contrast">
        <strong>jetlogger</strong>
      </a>
    </li>
  </ul>
</nav>

<!-- Main -->
<main class="container">
  <article>
    <div>
      <hgroup>
        <h2>Marcar game como zerado</h2>
        <h3 th:text="${game.gameName}"></h3>
      </hgroup>
      <form th:action="'/game/' + ${game.id} + '/beat'" method="post">
        <div class="grid">
          <input type="date" name="started_date" placeholder="Data de início" aria-label="started_date" required />
          <input type="date" name="finished_date" placeholder="Data de término" aria-label="finished_date" required />
        </div>
        <div class="game-time">
          <input type="number" name="hours" aria-label="hours" min="0" value="0" required />
          <span>h</span>
          <input type="number" name="minutes" aria-label="minutes" min="0" value="0" required />
          <span>m</span>
          <input type="number" name="seconds" aria-label="seconds" min="0" value="0" required />
          <span>s</span>
        </div>
        <div class="game-extras">
          <input type="number" name="rating" placeholder="Nota" aria-label="rating" min="0" max="10" required />
          <input type="checkbox" name="mastered" aria-label="mastered" />
          <label for="mastered">Mestrado</label>
        </div>
        <button type="submit" class="contrast">Marcar como zerado</button>
      </form>
      <a th:href="'/list/' + ${listId}" class="secondary">Voltar</a>
    </div>
  </article>
</main>
<!-- ./ Main -->

<!-- Footer -->
<footer class="container-fluid">
  <small>Built by
      <a href="https://github.com/CaduSantana" target="_blank" class="secondary">Cadu Santana</a>
      and
      <a href="https://github.com/Salies" target="_blank" class="secondary">Daniel Serezane</a>
      •
      FCT-UNESP 2023
  </small>
</footer>
</body>
</html>
