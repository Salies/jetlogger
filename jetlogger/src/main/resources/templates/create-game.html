<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <title>Jetlogger - Adicionar jogo</title>
  <link th:href="@{/css/pico.min.css}" href="../static/css/pico.min.css" rel="stylesheet" />
  <link rel="icon" type="image/x-icon" th:href="@{/img/fav.ico}" href="../static/img/fav.ico"/>
  <link th:href="@{/css/register.css}" href="../static/css/register.css" rel="stylesheet" />
</head>
<body>
<nav class="container-fluid">
  <ul>
    <li>
      <a href="/" class="contrast">
        <strong>jetlogger</strong>
      </a>
    </li>
  </ul>
</nav>

<!-- Main -->
<main class="container">
  <article>
    <div>
      <hgroup>
        <h2 th:text="${format} +' game na lista'"></h2>
        <h3 th:text="${listName}"></h3>
      </hgroup>
      <form th:if="${format == 'Adicionar'}" th:action="'/list/' + ${listId} + '/create-game'" method="post">
        <div class="grid">
          <input type="text" name="name" placeholder="Nome" aria-label="name" required />
          <input type="text" name="platform" placeholder="Plataforma" aria-label="platform" required />
        </div>
        <button type="submit" class="contrast">Adicionar jogo na lista</button>
      </form>
      <form th:if="${format == 'Editar'}" th:action="'/game/' + ${gameId}" method="post">
        <div class="grid">
          <input type="text" name="name" placeholder="Nome" aria-label="name" th:value="${gameName}" required />
          <input type="text" name="platform" placeholder="Plataforma" aria-label="platform" th:value="${gamePlatform}" required />
        </div>
        <button type="submit" class="contrast">Editar jogo</button>
      </form>
      <a th:href="'/list/' + ${listId}" class="secondary">Voltar</a>
    </div>
  </article>
</main>
<!-- ./ Main -->

<!-- Footer -->
<footer class="container-fluid">
  <small>Built by
      <a href="https://github.com/CaduSantana" target="_blank" class="secondary">Cadu Santana</a>
      and
      <a href="https://github.com/Salies" target="_blank" class="secondary">Daniel Serezane</a>
      â€¢
      FCT-UNESP 2023
  </small>
</footer>
</body>
</html>
