<!DOCTYPE html>
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="https://www.thymeleaf.org"
  data-theme="dark"
>
  <head>
    <meta charset="UTF-8" />
    <title>Jetlogger</title>
    <link
      rel="stylesheet"
      th:href="@{/css/pico.min.css}"
      href="../static/css/pico.min.css"
    />
    <link
      rel="icon"
      type="image/x-icon"
      th:href="@{/img/fav.ico}"
      href="../static/img/fav.ico"
    />
    <link
      rel="stylesheet"
      th:href="@{/css/lists.css}"
      href="../static/css/lists.css"
    />
  </head>
  <body>
    <nav class="container-fluid">
      <ul>
        <li>
          <a href="./" class="contrast">
            <strong>jetlogger</strong>
          </a>
        </li>
      </ul>
      <ul>
        <li>
          <details role="list" dir="rtl">
            <summary aria-haspopup="listbox" role="link" class="secondary" th:text="${displayName}"></summary>
            <ul role="listbox">
              <li><a href="#">Minhas listas</a></li>
              <li><a href="#">Sair</a></li>
            </ul>
          </details>
        </li>
      </ul>
    </nav>

    <!-- Main -->
    <main class="container">
      <div>
        <h1>Relatório geral</h1>
        <div class="filters">
          <span>Plataforma:</span>
          <select>
            <option value="all" selected>Todas</option>
            <option>Xbox 360</option>
          </select>
          <span>Período:</span>
          <select>
            <option value="all" selected>Desde sempre</option>
            <option value="year">Último ano</option>
            <option value="month">Último mês</option>
            <option value="week">Última semana</option>
          </select>
        </div>
        <div class="grid stats">
          <div class="games-info">
            <span>42</span>
            <span>jogos zerados</span>
          </div>
          <div class="games-info">
            <span>42.5h</span>
            <span>em tempo de jogo</span>
          </div>
          <div class="games-info">
            <span>42</span>
            <span>jogos mestrados</span>
          </div>
        </div>
      </div>
      <hr />
      <div>
        <h1>Suas listas de jogos</h1>
        <table>
          <thead>
            <tr>
              <th scope="col">Nome da lista</th>
              <th scope="col">Criada em</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="gameList: ${gameLists}">
              <td><a class="contrast" th:href="@{'/list/' + ${gameList.id}}" th:text="${gameList.name}"></a></td>
              <td th:text="${#temporals.format(gameList.createdAt, 'dd/MM/yyyy')}"/>
            </tr>
          </tbody>
        </table>
      </div>
    </main>

    <footer class="container-fluid">
      <small
        >Built by
        <a
          href="https://github.com/CaduSantana"
          target="_blank"
          class="secondary"
          >Cadu Santana</a
        >
        and
        <a href="https://github.com/Salies" target="_blank" class="secondary"
          >Daniel Serezane</a
        >
        • FCT-UNESP 2023
      </small>
    </footer>
  </body>
</html>
